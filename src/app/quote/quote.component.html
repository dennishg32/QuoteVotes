<nav class="navbar navbar-expand-lg  pl-5 pr-5">
    <a class="navbar-brand" href="#"><span class="logo">Q</span>blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <button (click)='formToggle()' class="btn btn-outline-dark" id="btHome" type="button">Create new Quote</button>
</nav>
<div class="container">
    <h2 style="text-align: center;">Quotes</h2>
    <hr>
    <div class="formlink" *ngIf='myForm'>
        <h4>Add new Quote</h4>
        <app-quote-form (addQuote)='newQuote($event)'></app-quote-form>
    </div>
    <div class="row">
        <div *ngFor='let quote of quotes; let i = index' class="col-md-4" id="card-ad">
            <div class="card justify-content text-center">
                <div class="card-body">
                    <p>{{quote.quote}}</p>
                    <p>created on: {{quote.createdDate|date|uppercase}}</p>
                    <p><small> <strong>Author: {{quote.author}}</strong></small></p>
                    <div class="card-footer">
                        <button class="btn btn-warning" (click)='toggleDetails(i)'>Details</button>
                        <app-quote-detail *ngIf='quote.showDescription' [quotes]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
