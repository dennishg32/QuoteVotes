<div class="container">
    <h2 style="text-align: center;">Quotes</h2>
    <hr>
    <div class="formlink">
        <h4>add quote</h4>
        <app-quote-form (addQuote)='newQuote($event)'></app-quote-form>
    </div>
    <div class="row">
        <div *ngFor='let quote of quotes; let i = index' class="col-md-4" id="card-ad">
            <div class="card justify-content text-center">
                <div class="card-body">
                    <p>{{quote.quote}}</p>
                    <p>created on: {{quote.createdDate|date|uppercase}}</p>
                    <p><small> <strong>Author: {{quote.author}}</strong></small></p>
                    <div class="card-footer">
                        <button class="btn btn-warning" (click)='toggleDetails(i)'>Details</button>
                        <app-quote-detail *ngIf='quote.showDescription' [quotes]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
